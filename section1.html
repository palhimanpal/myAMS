<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 1</title>
    <style>

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
        <form role="form" onsubmit="displayData(); return false;"> <!--FORMS-->
          <h1>Section 1</h1>
          <div class="row row-cols-8">
            <div class="col">
              <div class="dropdown">
                <label for="sectionName" style="font-weight: bold;">Section Name</label>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example" style="color: white; background-color: grey;" name="sectionName" id="sectionName" >
                  <option selected>Section name</option>
                  <option >Admin</option>
                  <option >Census</option>
                  <option >SRS</option>
                  <option >CRS</option>
                  <option >Map</option>
                  <option >DDU</option>
                  <option >DCC</option>
                </select>
              </div>
            </div>
            <div class="col">
              <div class="dropdown">
                <label for="purchaseReceived" style="font-weight: bold;">Purchase / Received</label>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example" style="background-color: grey; color: white;" name="purchaseReceived" id="purchaseReceived">

                  <option >Purchase</option>
                  <option >Received</option>

                </select>
              </div>
            </div>
  
          </div>
          <p  style="font-weight: bold;">Asset Details:</p>
          <div class="row row-col-8">
            <div class="col">
              <div class="dropdown"> <!-- ITEM TYPE-->
                <label for="itemType" style="font-weight: bold;">Item Type</label>
                <select class="form-select form-select-sm" aria-label=".form-select-sm example" style="color: white; background-color: grey;" name="itemType" id="itemType">
                  <option >Electronics </option>
                  <option >Non-Electronics </option>
                </select>
              </div>
            </div>
            <div class="col">
              <div class="dropdown">
                <label for="subCategory" style="font-weight: bold;">Sub-Category</label> <!--SUB CATEGORY-->
                <select class="form-select form-select-sm" aria-label=".form-select-sm example" style="color: white; background-color: grey;" name="subCat" id="subCategory">
                  <option >Electronics </option>
                  <option >Non-Electronics </option>
                </select>
              </div>
            </div>
            <div class="col" style="font-weight: bold;">
              <label for="quantity" style="font-weight: bold;">Qty.</label> <!--QUANTITY-->
              <input type="number" placeholder="000" name="quantity" id="quantity">
            </div>
            <div class="col" style="font-weight: bold;">
              <label for="quantity" style="font-weight: bold;">Company Name</label> <!--COMPANY NAME-->
              <input type="text" placeholder="ABC" name="company" id="company">
            </div>
            <div class="col" style="font-weight: bold;" >
              <label for="quantity" style="font-weight: bold;">UAT Date</label> <!--UAT DATE-->
              <input type="date" placeholder="01-02-2022" name="uatDate" id="uatDate" >
            </div>
            <div class="col" style="font-weight: bold;" >
              <label for="quantity" style="font-weight: bold;">DCO Sr. No.</label> <!--DCO serial number-->
              <input type="text" placeholder="01234566" name="dcoSNo" id="dcoSNo" >
            </div>
            <div class="col" style="font-weight: bold;" >
              <label for="quantity" style="font-weight: bold;">Vendor Sr. No.</label> <!--vendor serial number-->
              <input type="text" placeholder="01246578" name="vendorSNo" id="vendorSNo" >
            </div>
          </div>


          <!--UPLOAD-->
          <div>
            <p> Upload supportive documents (PDF format only):</p>
            <div class="input-group">
              <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
              <button class="btn btn-outline-secondary" type="button" id="supportiveDoc" name="supportiveDoc">Upload</button>
            </div>
          </div>
          <br>
          <div>
            <p>Download Template Excel File: </p>
            <div class="input-group">
              <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
              <button class="btn btn-outline-secondary" type="button" id="templateDoc" name="templateDoc">Button</button>
            </div>
          </div>
          <br>
          <button type="submit" class="btn btn-primary btn-lg" id="btn" value="Add">Add Asset</button>
        </form>

    </div>

    
<!--SECTION 2-->
    <h2>Section 2</h2>
    <hr>
    <div class="table-responsive">
      <table class="table table-striped table-sm" id="show">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item Type</th>
            <th scope="col">Sub-Category</th>
            <th scope="col">Qty.</th>
            <th scope="col">Company name</th>
            <th scope="col">DCO Sr. No.</th>
            <th scope="col">Vendor Sr. No.</th>
            <th scope="col">UAT Date</th>

          </tr>
        </thead>
        <tbody>

        </tbody>
       
      </table>
    </div>


<!--Adding Javascript-->
<script>



function displayData(){
    var myTable = document.getElementById('show');
    var row = myTable.insertRow();
    var cell1 = row.insertCell();
    var cell2 = row.insertCell();
    var cell3 = row.insertCell();
    var cell4 = row.insertCell();
    var cell5 = row.insertCell();
    var cell6 = row.insertCell();
    var cell7 = row.insertCell();

    cell1.innerHTML = document.getElementById('itemType').value;
    cell2.innerHTML = document.getElementById('subCategory').value;
    cell3.innerHTML = document.getElementById('quantity').value;
    cell4.innerHTML = document.getElementById('company').value;
    cell7.innerHTML = document.getElementById('uatDate').value;
    cell5.innerHTML = document.getElementById('dcoSNo').value;
    cell6.innerHTML = document.getElementById('vendorSNo').value;

}


</script>
</body>
</html>
