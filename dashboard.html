<script>

const assetDetails = e => {
  
    let sectionName = document.getElementById("sectionName").value,
        purchaseReceived = document.getElementById("purchaseReceived").value,
        itemType = document.getElementById("itemType").value,
        subCat = document.getElementById("subCategory").value,
        qty = document.getElementById("quantity").value,
        company = document.getElementById("company").value,
        dcoSN = document.getElementById("dcoSNo").value,
        vendorSN = document.getElementById("vendorSNo").value,
        uatDate = document.getElementById("uatDate").value;

    let formData = JSON.parse(localStorage.getItem('formData')) || [];

    let exist = formData.length &&
      JSON.parse(localStorage.getItem('formData')).some(data =>
        data.dcoSN.toLowerCase() == dcoSN.toLowerCase() && data.vendorSN.toLowerCase() == vendorSN.toLowerCase());

    if(!exist){
      formData.push({ sectionName, purchaseReceived, itemType, subCat, qty, company, dcoSN, vendorSN, uatDate });
      localStorage.setItem('formData', JSON.stringify(formData));
      document.querySelector('form').reset();
      document.getElementById('itemType').focus();
      alert("Asset Details added successfully. :) \n\n Try adding another...");
    }
    else{
      alert("Ooops...Duplicate details !!! Try adding with new details....");
    }

    e.preventDefault();
}
